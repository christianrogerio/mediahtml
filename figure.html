<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vídeos no HTML</title>
</head>
<body>
    <h1>Tag Figure no HTML </h1>
  
    <figure>
        <img src="imagens/8ball.png">
        <figcaption>Bola 8 de bilhar.</figcaption>
    </figure>
    

    <figure>
        <figcaption>Confira este código-fonte:</figcaption>
        <pre>
            function alertar(){
                alert('Oi mundo!');
            }
        </pre> 
    </figure>

    <figure>
        <figcaption><cite>Jesus - Lucas 23:34</cite></figcaption>
        <p>
            Pai, perdoa-lhes, porque não sabem o que fazem.
        </p>
    </figure>

</body>
</html>
